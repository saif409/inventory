<!DOCTYPE html>
<html>

<head>
{% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-colvis-1.7.0/b-html5-1.7.0/b-print-1.7.0/datatables.min.css"/>

    <link rel="shortcut icon" href="{% static 'img/oxdoraitec.png' %}" />

</head>

 <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element left-profile">
                            <img alt="image" class="" src="{% static 'img/oxdora-analytics-logo.png' %}" style="height:150px;width:150px;"/>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="block m-t-xs font-bold profile-title" style="padding-left:20px">{{ request.user }}</span>
                            </a>
                        </div>
                    </li>
                    {% if request.user.is_superuser %}
                        <li class="dashboard {{ isact_home }}" >
                            <a href="{% url 'admin_home' %}"><i class="fa fa-home"></i> <span class="nav-label">Home</span></a>
                        </li>
                        <li class="surveyorlist {{ isact_surveyorlist }}">
                            <a href="{% url 'surveyor_list' filter='None' %}"><i class="fa fa-list"></i> <span class="nav-label">All User</span></a>
                        </li>
                        <li class="createsurvey {{ isact_registersurveyor }}">
                            <a href="{% url 'register_surveyor' %}"><i class="fa fa-user-plus"></i> <span class="nav-label">Add New User</span></a>
                        </li>
                        <li class="createsurvey {{ isact_stocklist }}">
                            <a href="{% url 'stock_list' %}"><i class="fa fa-list"></i> <span class="nav-label">Stock List</span></a>
                        </li>

                        <li class="createsurvey {{ isact_addnewstock }}">
                            <a href="{% url 'add_new_stock' %}"><i class="fa fa-plus-circle"></i> <span class="nav-label">Add New Stock</span></a>
                        </li>


                        <li class="createsurvey {{ isact_sellslist }}">
                            <a href="{% url 'sell_list' %}"><i class="fa fa-list"></i> <span class="nav-label">Sells List</span></a>
                        </li>

                        <li class="createsurvey {{ isact_addnewsells }}">
                            <a href="{% url 'add_new_sells' %}"><i class="fa fa-list"></i> <span class="nav-label">Add New Sells</span></a>
                        </li>


                    {% endif %}



                    <li>
                        <a href="{% url 'user_logout' %}"><i class="fa fa-sign-out"></i> <span class="nav-label"> Logout</span></a>
                    </li>
                </ul>

            </div>
        </nav>


<div id="page-wrapper" class="gray-bg">
<div class="row border-bottom ">

</div>
